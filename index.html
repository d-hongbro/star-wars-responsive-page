<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="This is a Star Wars trading card site.">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <!-- You can add new files using the icon above Line 1, to the left of the index.html tab -->
  <link rel="stylesheet" href="grid.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header class="header">

      <div class="row">
        <div class="col-12">
          <h1>Star Wars Characters</h1>
          <h2>Imcomplete list</h2>
        </div>
      </div>

  </header>
  <main role="main">

      <div class="row">
        <div class="col-4">
          <div class="card">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Picture of Ray">
            <p class="name">Ray</p>
            <p class="description">Protagonist, from Tatooine</p>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Picture of Finn">
            <p class="name">Finn</p>
            <p class="description">Storm Trooper, befriends Ray</p>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Picture of Kylo">
            <p class="name">Kylo</p>
            <p class="description">Main villain, or is he?</p>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Picture of Poe">
            <p class="name">Poe</p>
            <p class="description">Neutral pilot</p>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Picture of Chewbacca">
            <p class="name">Chewbacca</p>
            <p class="description">A great first mate</p>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Picture of Yoda">
            <p class="name">Yoda</p>
            <p class="description">Wise old Jedi master</p>
          </div>
        </div>
      </div>

  </main>
</body>
</html>
